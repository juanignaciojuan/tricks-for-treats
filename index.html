<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tricks for treats +</title>
    <script src="js/tricks for treats v4 2-12.js" defer></script>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <!--color de fondo and responsive canvas for itch.io embeds-->
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: #000;
            background-size: cover;
            -webkit-tap-highlight-color: transparent;
        }

        /* Center layout and avoid horizontal cut-off in embeds */
        body {
            min-height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center; /* center horizontally */
            justify-content: flex-start;
            overflow-x: hidden; /* prevent right-side cut */
            box-sizing: border-box;
        }

        /* wrapper keeps the canvas centered inside the embed */
        .canvas-wrap {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 4vh; /* small vertical spacing */
        }

        /* Make the canvas scale to its container while keeping internal resolution
           (leave width/height attributes as the drawing resolution).
           max-width matches your original 800px so it won't exceed the design.
           touch-action:none prevents the browser from interpreting touch gestures
           (so touch controls work reliably in the game). */
        #canvas {
            width: 100%;
            max-width: 800px;
            height: auto;
            display: block;
            touch-action: none;
            -ms-touch-action: none;
            margin: 0 auto;
            image-rendering: optimizeSpeed;
        }

        /* keep the title image centered below the canvas */
        .title-wrap {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3vh 0;
        }

        .title-wrap img {
            width: 100%;
            max-width: 600px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        /* full-screen loader overlay to hide canvas/title until assets are ready */
        #loader {
            position: fixed;
            inset: 0;
            background: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            z-index: 9999;
        }

        /* rotate device overlay for portrait on mobile */
        #rotate {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            color: #fff;
            display: none; /* toggled via JS */
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            z-index: 10000;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <div id="loader">Cargando…</div>
    <div id="rotate">Girá el dispositivo para jugar en modo horizontal.</div>
    <div class="canvas-wrap">
        <canvas id="canvas" width="800" height="450"></canvas>
    </div>
    <div class="title-wrap">
        <img src="img/titulo.gif" alt="tft" width="600" height="93">
    </div>
</body>

</html>
