<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tricks for treats</title>
    <script src="js/tricks for treats.js" defer></script>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <!--color de fondo and responsive canvas for itch.io embeds-->
    <style>
        :root {
            --title-height: 60px;
        }

        html, body {
            height: 100%;
            margin: 0;
            background-color: #000;
            background-size: cover;
            -webkit-tap-highlight-color: transparent;
        }

        /* Optimized layout for itch.io embed (800x450) and fullscreen compatibility */
        body {
            min-height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* center everything vertically */
            overflow: hidden; /* prevent scrollbars in itch.io frame */
            box-sizing: border-box;
            position: relative;
        }

        /* Main container that letterboxes instead of stretching */
        .game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            background: #000;
        }

        /* Canvas wrapper keeps 16:9 and fits within viewport minus title height */
        .canvas-wrap {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: min(100vw, calc((100vh - var(--title-height)) * (16 / 9)));
            height: min(calc(100vh - var(--title-height)), calc(100vw * 9 / 16));
            max-width: 800px;
            max-height: 450px;
            aspect-ratio: 16 / 9;
            background: #000;
            overflow: hidden;
        }

        /* Canvas scales to fit available space while maintaining aspect ratio */
        #canvas {
            width: 100%;
            height: 100%;
            max-width: 800px;
            max-height: 450px;
            display: block;
            touch-action: none;
            -ms-touch-action: none;
            image-rendering: optimizeSpeed;
            z-index: 1;
        }

        /* invisible HTML hotspots stacked over the canvas for reliable clicks */
        #hotspots {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* individual buttons re-enable events */
            z-index: 2;
        }

        #hotspots .hotspot-btn {
            position: absolute;
            pointer-events: auto;
            border: none;
            background: none;
            padding: 0;
            margin: 0;
            cursor: pointer;
            touch-action: manipulation;
            display: block;
            z-index: 3;
        }

        #hotspots .hotspot-btn:focus-visible {
            outline: 2px solid rgba(255, 255, 255, 0.6);
            outline-offset: 2px;
        }

        /* Compact title positioning at bottom */
        .title-wrap {
            width: 100%;
            height: var(--title-height);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
        }

        .title-wrap img {
            max-width: 300px; /* smaller title for compact layout */
            max-height: 50px;
            width: auto;
            height: auto;
            display: block;
        }

        /* Responsive adjustments for different screen sizes */
        @media (max-width: 850px) or (max-height: 500px) {
            :root {
                --title-height: 40px;
            }

            .title-wrap img {
                max-width: 250px;
                max-height: 35px;
            }
        }

        /* For fullscreen mode - title can be larger */
        @media (min-width: 851px) and (min-height: 501px) {
            .title-wrap img {
                max-width: 400px;
                max-height: 60px;
            }
        }

        /* full-screen loader overlay to hide canvas/title until assets are ready */
        #loader {
            position: fixed;
            inset: 0;
            background: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            z-index: 9999;
        }

        /* rotate device overlay for portrait on mobile */
        #rotate {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            color: #fff;
            display: none; /* toggled via JS */
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            z-index: 10000;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <div id="loader">Cargando…</div>
    <div id="rotate">Girá el dispositivo para jugar en modo horizontal.</div>
    
    <div class="game-container">
        <div class="canvas-wrap">
            <canvas id="canvas" width="800" height="450"></canvas>
            <div id="hotspots"></div>
        </div>
        <div class="title-wrap">
            <img src="img/titulo.gif" alt="tft" width="400" height="62">
        </div>
    </div>
</body>

</html>
