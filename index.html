<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tricks for treats</title>
    <script src="js/tricks for treats.js" defer></script>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <!--color de fondo and responsive canvas for itch.io embeds-->
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: #000;
            background-size: cover;
            -webkit-tap-highlight-color: transparent;
        }

        /* Optimized layout for itch.io embed (800x450) and fullscreen compatibility */
        body {
            min-height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* center everything vertically */
            overflow: hidden; /* prevent scrollbars in itch.io frame */
            box-sizing: border-box;
            position: relative;
        }

        /* Main container that fits exactly in itch.io frame */
        .game-container {
            width: 100%;
            max-width: 800px;
            height: 100vh;
            max-height: 450px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Canvas takes most of the vertical space */
        .canvas-wrap {
            width: 100%;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 0; /* allows flex shrinking */
        }

        /* Canvas scales to fit available space while maintaining aspect ratio */
        #canvas {
            width: 100%;
            max-width: 800px;
            height: auto;
            max-height: calc(100vh - 80px); /* leave small space for title */
            display: block;
            touch-action: none;
            -ms-touch-action: none;
            image-rendering: optimizeSpeed;
        }

        /* Compact title positioning at bottom */
        .title-wrap {
            width: 100%;
            height: 60px; /* fixed small height */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
        }

        .title-wrap img {
            max-width: 300px; /* smaller title for compact layout */
            max-height: 50px;
            width: auto;
            height: auto;
            display: block;
        }

        /* Responsive adjustments for different screen sizes */
        @media (max-width: 850px) or (max-height: 500px) {
            .game-container {
                max-height: none;
                height: 100vh;
            }
            
            #canvas {
                max-height: calc(100vh - 60px);
            }
            
            .title-wrap {
                height: 40px;
            }
            
            .title-wrap img {
                max-width: 250px;
                max-height: 35px;
            }
        }

        /* For fullscreen mode - title can be larger */
        @media (min-width: 851px) and (min-height: 501px) {
            .title-wrap img {
                max-width: 400px;
                max-height: 60px;
            }
        }

        /* full-screen loader overlay to hide canvas/title until assets are ready */
        #loader {
            position: fixed;
            inset: 0;
            background: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            z-index: 9999;
        }

        /* rotate device overlay for portrait on mobile */
        #rotate {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            color: #fff;
            display: none; /* toggled via JS */
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            z-index: 10000;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <div id="loader">Cargando…</div>
    <div id="rotate">Girá el dispositivo para jugar en modo horizontal.</div>
    
    <div class="game-container">
        <div class="canvas-wrap">
            <canvas id="canvas" width="800" height="450"></canvas>
        </div>
        <div class="title-wrap">
            <img src="img/titulo.gif" alt="tft" width="400" height="62">
        </div>
    </div>
</body>

</html>
